<table class="table table-striped"  style="width:100%">
		<thead>
    		<tr>
    			<th><h4><b>Language you know</b></h4></th>
    			<th><h4><b></b></h4></th>
    		</tr>

		<tbody>
		{% for hour in time_slots.keys()%}
		{% for minute in time_slots[hour] %}

			<td><h4>{{ hour }}:{{ minute }}</h4></td>
			<td>
				<button type="button" class="btn btn-danger btn-md m-1" data-toggle="modal" data-target="#deleteModal{{time.filter_by(hour=hour, minute=minute).first().id}}">Delete</button>
